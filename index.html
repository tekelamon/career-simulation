<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
</head>

<body>

  <!-- form to add new players -->
  <div id="new-player-form">
    <h1>Add New Players!</h1>
    <form>
      <label>Name:</label>
      <input type="" name="playerName">

      <label>Breed:</label>
      <input type="" name="breed">

      <label>Status</label>
      <select name="status">
        <option value="benched" selected="selected"></option>
        <option value="field"></option>
      </select>

      <label>Where can we find a picture?</label>
      <input type="" name="image">

      <label>Which team are they playing for?</label>
      <select name="team">
        <option value=""></option>
        <option value=""></option>
      </select>
    </form>
  </div>

  <!-- container for all players -->
  <div id="all-players-container"></div>

</body>

</html>
